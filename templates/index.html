{% extends "base.html" %}

{% block title %}Página Inicial{% endblock %}

{% block styles %}
    {{ super() }}
    <style>
        .hidden-button {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
            background-color: transparent;
            cursor: pointer;
        }

        .hidden-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0 0 10px 5px rgba(0,0,0,0.5);
        }
    </style>
{% endblock %}

{% block content %}
<div class="ctn_base">
    <div class="ctn_secondary center_div">
        <div>
            <h1>Video Game Sales - Analytics</h1>
            <p>Este é o menu principal, clique em dashboard para iniciar.</p>
            <div class="center_div">
                <a href="{{ url_for('dashboard') }}" class="button">DASHBOARD</a>
            </div>
        </div>
    </div>
</div>

<div class="hidden-button" style="display: none">
    <img src="{{ url_for('static', filename='img/mei mei.jpeg') }}" alt="imagem ao passar o mouse">
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    const hiddenButton = document.querySelector('.hidden-button');
    const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
    let konamiCodePosition = 0;

    document.addEventListener('keydown', function(event) {
        console.log(event.key);
        if (event.key === konamiCode[konamiCodePosition]) {
            konamiCodePosition++;
            if (konamiCodePosition === konamiCode.length) {
                hiddenButton.style.display = 'block';
                konamiCodePosition = 0;
            }
        } else {
            konamiCodePosition = 0;
        }
    });
});
</script>
{% endblock %}
