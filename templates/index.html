{% extends "base.html" %}

{% block title %}Página Inicial{% endblock %}

{% block styles %}
    {{ super() }}
    <style>
        .hidden-button {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
            background-color: transparent;
        }

        .hidden-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .hidden-button:hover img {
            display: block;
        }

        .easter-egg {
            display: none;
            align-items: center;
            gap: 10px;
            position: fixed;
            bottom: 10px;
            right: 10px;
        }

        .easter-egg img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0 0 10px 5px rgba(0,0,0,0.5);
        }

        .easter-egg p {
            font-size: 12px;
            color: #fff;
            margin: 0;
            white-space: nowrap;
        }
    </style>
{% endblock %}

{% block content %}
<div class="ctn_base">
    <div class="ctn_secondary center_div">
        <div>
            <h1>Video Game Sales - Analytics</h1>
            <p>Este é o menu principal, clique em dashboard para iniciar.</p>
            <div class="center_div">
                <a href="{{ url_for('dashboard') }}" class="button">DASHBOARD</a>
            </div>
        </div>
    </div>
</div>

<div class="hidden-button">
    <img src="{{ url_for('static', filename='img/mei mei.jpeg') }}" alt="imagem ao passar o mouse">
</div>

<div class="easter-egg">
    <p>ta olhando o que?</p>
    <img src="{{ url_for('static', filename='gif/mrFresh.gif') }}" alt="mrFresh">
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    const easterEgg = document.querySelector('.easter-egg');
    const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
    let konamiCodePosition = 0;

    document.addEventListener('keydown', function(event) {
        console.log(event.key);
        if (event.key === konamiCode[konamiCodePosition]) {
            konamiCodePosition++;
            if (konamiCodePosition === konamiCode.length) {
                easterEgg.style.display = 'flex';
                konamiCodePosition = 0;
            }
        } else {
            konamiCodePosition = 0;
        }
    });
});
</script>
{% endblock %}
